{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Password Change {% endblock title %}

{% block content %}
    <h1>Password Change</h1>
    <p>This is the page to change your password. Please change your password!</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Change My Password">
    </form>
{% endblock content %}
